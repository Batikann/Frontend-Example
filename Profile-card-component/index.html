<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="https://raw.githubusercontent.com/Batikann/Frontend-Example/31f9ff94d5a9bc3b37b4b870e3e961efc8d25fa5/Profile-card-component/imgs/bg-pattern-card.svg"
          style="border-radius: 25px 25px 0 0"
          class="card-img-top"
          alt="..."
        />
        <img
          src="https://raw.githubusercontent.com/Batikann/Frontend-Example/dev/Profile-card-component/imgs/image-victor.jpg"
          class="avatar-icon"
        />
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
        <div class="horizontal"></div>
        <div class="row" style="text-align: center">
          <div class="col-4" id="column-left">
            <p class="number-bottom">80K</p>
            <p class="number-bottom-2">Followers</p>
          </div>
          <div class="col-4">
            <p class="number-bottom">803K</p>
            <p class="number-bottom-2">Likes</p>
          </div>
          <div class="col-4" id="column-right">
            <p class="number-bottom">1.4K</p>
            <p class="number-bottom-2">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
