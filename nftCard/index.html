<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NFT Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="main-container">
      <div class="card" id="card-div">
        <div class="card-body">
          <img
            id="ntf-image"
            width="300"
            height="300"
            src="https://github.com/Batikann/Frontend-Example/blob/dev/nftCard/imgs/image-equilibrium.jpg?raw=true"
          />
          <p id="header" class="mt-4">Equilibrium#3249</p>
          <p id="text">Our Equilibrium collection promotes balance and calm.</p>
          <div id="nft-header">
            <p id="eth-text"><i class="fa-brands fa-ethereum"></i> 0.041 ETH</p>
            <p id="time-text">
              <i class="fa-solid fa-clock" style="padding-right: 5px"></i> 3
              days left
            </p>
          </div>
          <div id="line"></div>
          <div id="avatar-content">
            <img
              width="35"
              height="35"
              id="avatar"
              src="https://github.com/Batikann/Frontend-Example/blob/dev/nftCard/imgs/image-avatar.png?raw=true"
            />
            <span style="padding-left: 15px;"><span id="span1">Creation of <span style="color: white;" id="span2">Jules Wyvern</span></span></span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e49e04f4cd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
