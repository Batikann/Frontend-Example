<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div>
            <p id="header">Learn to code by watching others</p>
            <p id="body-text">
              See how experienced developers solve problems in real-time.
              <br />
              Watching scripted tutorials is great, but understanding how <br />
              developers think is invaluable.
            </p>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div id="top-div">
            <span id="top-div-text"
              >Try it free 7 days then $20/mo. thereafter</span
            >
          </div>
          <div class="card">
            <div class="card-body">
              <form id="form-group">
                <input
                  type="text"
                  name="surName"
                  id="surName"
                  class="form-control"
                  placeholder="First Name"
                />
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  class="form-control"
                  placeholder="Last Name"
                />
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Email Address"
                />
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                />
                <button id="btn" class="form-control" type="submit">
                  CLAIM YOUR FREE TRIAL
                </button>
              </form>
              <p id="bottom-text">
                By clicking the button you are agreeing to our
                <a href="/" id="bottom-link">Terms and Services</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="javascript.js"></script>
  </body>
</html>
