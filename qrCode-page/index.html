<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>qrCode-Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 150px;
      "
    >
      <div class="card" id="card-div" style="width: 335px; height: 520px">
        <div class="card-body">
          <img
            id="qr-image"
            src="https://raw.githubusercontent.com/Batikann/Frontend-Example/master/qrCode-page/imgs/image-qr-code.png"
            width="300"
            height="300"
          />
          <div style="text-align: center;">
            <p id="header" class="mt-3">
              <strong>Improve your front-end skills by building projects</strong>
            </p>
            <p id="text" class="mt-2">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
