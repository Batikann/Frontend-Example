<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container-div">
      <div class="card" id="card-main">
        <div class="card-body">
          <div id="content1" class="">
            <div id="star">
              <img id="star-icon" src="imgs/icon-star.svg" />
            </div>
            <p id="header">How did we do?</p>
            <div style="margin: 0 30px">
              <p id="content">
                Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!
              </p>
            </div>
            <div id="rating-container">
              <div id="rating-one" class="rating-button"><div class="ratings">1</div></div>
              <div id="rating-two" class="rating-button"><div class="ratings">2</div></div>
              <div id="rating-three" class="rating-button"><div class="ratings">3</div></div>
              <div id="rating-four" class="rating-button"><div class="ratings">4</div></div>
              <div id="rating-five" class="rating-button"><div class="ratings">5</div></div>
            </div>
            <div id="btn-div"><button id="btn" class="btn" onclick="submit()">SUBMIT</button></div>
          </div>
          <div id="content2" class="visually-hidden">
            <div id="content2-image">
              <img src="imgs/illustration-thank-you.svg" />
            </div>
            <div id="header2">
              <span id="header-text"">You Selected <span id="rating"></span> out of 5</span>
            </div>
            <div id="thankyou-text">
                Thank you!
            </div>
            <div id="paragraph-text">
                We appreciate you taking the time to give a rating.If you ever
                need more support.don't hesitate to get in touch!
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
